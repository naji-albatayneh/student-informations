    <main>
        <div class="column" id="div1">
            <form action="">

                <br>

                <br>

                    <option value="500">500 JD</option>
                    <option value="1000">1000 JD</option>
                </select></label>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="column" id="div2">
            <table id="table">
            </table>
            <p id="total">Total: 0</p>
        </div>

    </footer>
